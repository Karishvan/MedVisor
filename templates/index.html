<!DOCTYPE html>
<html>

<head>
	<title>Survey Website</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="survey">
		<h1>MedVisor</h1>
		<form>
			<div class="question active">
				<label>Please rate your pain from 0-10</label>
				<div class="response">
					<input type="range" value="0" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
					<output>0</output>		
				</div>
				<button type="button" class="next">Next</button>
			</div>

			<div class="question">
	  			<label>What age group do you fit in?</label>
				<div class="response">
					<input type="radio" id="html" name="age" value="I am young">
					<label>0-16</label>
					<input type="radio" id="css" name="age" value="">
					<label>17-64</label>
					<input type="radio" id="javascript" name="age" value="I am a senior citizen">
					<label>65+</label>
				</div>
				<button type="button" class="next">Next</button>
			</div>

			<div class="question">
				<label>question?</label>
				<div class="response">
					<input type="text" name="symptoms">
				</div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
